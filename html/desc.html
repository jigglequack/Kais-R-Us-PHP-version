  <div class="about-section">
    <h1>Kais"R"Us</h1>
  </div>

    <h1 id="title" style="max-width: 1000px; margin: 10px 20px;"></h1>
    <div class="side-bar">
      <img id="nav1" style="width:100px; border:1px solid #ddd;" onmouseover="replaceIMG(pic1)">
      <img id="nav2" style="width:100px; border:1px solid #ddd;" onmouseover="replaceIMG(pic2)">
    </div>

    <div class="main">
      <div class ="row">

        <div class="column">
          <div class="content">
            <img id="image" style="width:100%">
          </div>
        </div>

      </div>
    </div>

    <div class="sidenav">
    <form action="mailto:example@uci.edu" method="post" enctype="text/plain">
        <h2>Purchase</h2>
        <div class="amount">
          <label for="amount">Quantity:</label>
          <input type="text" name="amount" required pattern="[0-9]{1}" maxlength="1" placeholder="1">
        <div class="name">
            <div>
                <label for="first name">First</label>
                <input type="text" name="first name" required placeholder="Bob">
            </div>
            <div>
                <label for="last name">Last</label>
                <input type="text" name="last name" required placeholder="Ross">
            </div>
        </div>

        <div class="phone">
            <label for="name">Phone Number</label>
            <input type="text" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        </div>

        <div class="street">
            <label for="name">Street</label>
            <input type="text" name="address" required placeholder="123 Sesame Street">
        </div>
        <div class="info">
            <div>
                <label for="city">City</label>
                <input type="text" name="city" required placeholder="Irvine">
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" name="state" required maxlength="2" placeholder="CA">
            </div>
            <div>
                <label for="zip">Zip</label>
                <input type="text" name="zip" pattern="[0-9]{5}" maxlength="5" required placeholder="12345">
            </div>
        </div>

      <label for="ship">Shipping Speed</label>
      <select type="text" name="shipping" id="shipping">
        <option value="Overnight Shipping">Overnight Shipping</option>
        <option value="2day Expedited">2-Days Expedited</option>
        <option value="6-Day Ground">6-Days Ground</option>
      </select>

      <h2>Credit Card</h2>
      <div class="cc-num">
                <label for="card-num">Credit Card Number</label>
                <input type="text" name="card-num" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="1234-5678-9123-4567">
            </div>
            <div class="info">
                <div>
                    <label for="card-num">Expire</label>
                    <input type="text" name="expire" required pattern="[0-9]{1|2}/[0-9]{2}" placeholder="4/21">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security" required maxlength="3" placeholder="123">
                </div>
            </div>
      </div>

      <input type="submit" value="Send">
    </form>
  </div>
